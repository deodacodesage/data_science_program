<!DOCTYPE html>
<html lang="en">
<body>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
                var list = [
                    ["players", "2017", "2018", "2019"],
                    ["Aguero", 22, 12, 18],
                    ["J.Vardy", 22, 22, 25],
                    ["M.Salah", 16, 37, 22],
                    ["Sterling", 23, 26, 25],
                    ["Aubameyang", 34, 29, 29],
                    ["Rashford", 25, 33, 23],
                    ["Erickson", 17, 20, 38],
                    ["D.Alli", 19, 25, 43],
                    ["S.Mane", 23, 11, 42],
                    ["Firmino", 34, 15, 28]

                ]    
                </script>
<div id="dual_x_div" style="width: 900px; height: 500px;"></div>
<script type="text/javascript">
    google.charts.load("current", { packages: ["bar"] });
    google.charts.setOnLoadCallback(drawStuff);

    function drawStuff() {
      var data = new google.visualization.arrayToDataTable(list);

      var options = {
        width: 900,
        chart: {
          title: "Backlays Premier League MVP 2017-2019",
          subtitle: "Top 10 players with most goals"
        },
        bars: "vertical", // Required for Material Bar Charts.
        series: {
          0: { axis: "distance" }, // Bind series 0 to an axis named 'distance'.
          1: { axis: "brightness" } // Bind series 1 to an axis named 'brightness'.
        },
        axes: {
          x: {
            distance: { label: "players" }, // Bottom x-axis.
            brightness: {
              side: "top",
              label: "Top 10 EPL goals & assists distribution"
            } // Top x-axis.
          }
        }
      };

      var chart = new google.charts.Bar(
        document.getElementById("dual_x_div")
      );
      chart.draw(data, options);
    }
                </script>

                
</body>
</html>
